# Site Setting
#theme: jekyll-theme-so-simple
remote_theme: mmistakes/so-simple-theme
skin: "/assets/css/skins/default.css"
locale: en-US
title: "Sarvagya Sagar"
description: "Trekking on the path of Recon to Exploit stuff out there."
baseurl: 
url: https://iamsarvagyaa.github.io
logo: "/images/my.jpg"
date_format: "%B %-d, %Y"
read_time: true 
words_per_minute: 200
mathjax:
  enable: true
  combo: "tex-svg"
  tags: "ams"
google_fonts:
